<!-- login.component.html -->
<form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        style="
          padding-bottom: 20px;
          text-align: center;
          font-size: 24px;
          font-weight: 600;
        "
        >Login to admin panel</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  </mat-card>
</form>
